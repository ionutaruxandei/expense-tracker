<div id="header">
    <style type="text/css">
        #header {
            text-align:center
        }
        .headerButton {
            height:66px;
            width:150px;
            background-color:#FF9933;
            color:#000000;
            transition: background-color 300ms;
            border-radius: 25px;

        }

        .headerButton:hover {
            background-color:#FFFFFF;
            position: relative;
        }
        .active {
            background-color:darkred;
        }
        .headerButton:focus {
            background-color:darkred;
        }
        .actionButton {
            border-radius: 23px;
            -webkit-box-shadow: 0px 1px 3px #666666;
            -moz-box-shadow: 0px 1px 3px #666666;
            box-shadow: 0px 1px 3px #666666;
            font-family: Arial;
            color: #ffffff;
            font-size: 15px;
            background: #d99c34;
            padding: 8px 20px 8px 20px;
            border: solid #1f628d 2px;
            text-decoration: none;
        }

        .actionButton:hover {
            background: #FF9933;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }

    </style>
    <button class="actionButton" id="logout" ng-click="logout()">Log Out</button>
    <button class="actionButton" id="myAccount" ng-click="goToMyAccount()">My Account</button>
    <br>
    <button class="headerButton" id="newExpenseHeaderButton" ng-mouseover="fadein(this)" ng-mouseleave="fadeout(this)" ng-click="goToNewExpenses()">New Expense</button>
    <button class="headerButton" id="checkExpensesHeaderButton" ng-mouseover="fadein(this)" ng-mouseleave="fadeout(this)" ng-click="goToCheckExpenses()">Check Expenses</button>
    <button class="headerButton" id="spendingLimitsHeaderButton" ng-mouseover="fadein(this)" ng-mouseleave="fadeout(this)" ng-click="goToSpendingLimits()">Spending Limits</button>
    </br>
</div>
