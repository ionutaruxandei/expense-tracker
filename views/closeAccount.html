<div id="closeAccount" ng-if="accountPageId == 'close'">
    <style type="text/css">
        #closeAccount {
            text-align:center
        }
    </style>
    <h4>Account Closing</h4>
    <h4>This will close your account and delete all your user data.</h4>
    <h4>Are you sure you want to continue?</h4>
    <br>
    <button id="close" ng-click="closeAccount(this)">Close</button>
</div>
