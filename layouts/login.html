<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div ng-app="asd">
        <div id="all" ng-controller="login">
            <form id='login-form' action="/login" method="post">
                <div>
                    <label>Username:</label>
                    <input type="text" class="login-input" name="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" class="login-input" name="password"/>
                </div>
                <div>
                    <input id="login-submit" type="submit" value="Log In"/>
                </div>
            </form>
            Don't have an account?
            <br>
            <button id="register" ng-click="goToRegisterPage()">Register</button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var app = angular.module('asd', []);
    </script>
    <script src="./directives/login.js"></script>
    <script src="./controllers/login.js"></script>

</body>
</html>
