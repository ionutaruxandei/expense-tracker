	<!DOCTYPE html>
		<html>
			<head>
				<title>Page Title</title>
				<style type="text/css">
					#search {
						text-align: center;
						margin-top: 10px
					}
					#actionButtons {
						text-align: center;
					}
				</style>

			</head>
			<body ng-app="asd">
				<header></header>

				<div ng-controller="getSpendingLimit">
					<spending-limit-header></spending-limit-header>
					<div id="search"><label>Search: <input ng-model="searchText"></label></div>
					<div ng-repeat="spendingLimit in limitsToDisplay | filter:searchText">
						<spending-limit></spending-limit>
					</div>
				</div>
				<br/><br/>
				
				
				<div id="actionButtons">
					<button id="back" type="button" onclick="back(this)">Back</button>
				</div>

				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

				<script>
					var app = angular.module('asd', []);
					app.controller("getSpendingLimit", ['$scope', '$http', function($scope, $http) {
						$scope.data = [];
						$scope.limitsToDisplay = [];
						console.log(window.location.href);
						var getSpendingLimit = function() {
							$http({
								method:'get',
								url:'/spendingLimit'
							}).then(function successCallback(response){
								$scope.data = response.data;
								$scope.limitsToDisplay = $scope.data.filter(function(sl){
									return sl.type == $scope.id;
								});
								console.log($scope.id);
							}, function errorCallback(response){
								console.log("an error occurred");
							});
						}
						getSpendingLimit();

						$scope.showSpendingLimitsByType = function() {
							$scope.limitsToDisplay = $scope.data.filter(function(sl){
								return sl.type == $scope.id;
							})
							console.log("limits to displayed: ", $scope.limitsToDisplay);
						}

					}]);
					
				</script>
				<script>
				var back = function() {
					window.location = '/spendingLimitAdd';
				}
				</script>
				<script src="./directives/spendingLimit.js"></script>
				<script src="./directives/header.js"></script>
				<script src="./directives/spendingLimitHeader.js"></script>

			</body>
		</html>
